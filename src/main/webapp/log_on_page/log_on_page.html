<!DOCTYPE html>
<html lang="en">
<head>
    <title>Log on page</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="keywords" content="log on"/>
    <meta name="description" content="log on"/>
    <link rel="shortcut icon" type="image/png" href="../log_on_page/images/favicon_for_log_on_page.png"/>
    <link rel="stylesheet" type="text/css" href="log_on_page_stylesheet.css" />
</head>
<body>

<form accept-charset="UTF-8" action="/servlet_of_log_on" method="post" id="log_on_form" target="_self">
    <fieldset>

        <legend id="title_of_log_on_form">Logging on</legend>

        <div class="input_field_and_its_label">
            <label class="label_of_input_field_of_log_on_form" for="input_field_of_user_email">Email</label>
            <input id="input_field_of_user_email" class="input_field_of_log_on_form" type="email" name="user_email" autocomplete="off" required="required" />
        </div>

        <div class="input_field_and_its_label">
            <label class="label_of_input_field_of_log_on_form" for="input_field_of_user_password">Password</label>
            <input id="input_field_of_user_password" class="input_field_of_log_on_form" type="password" name="user_password" autocomplete="off" required="required" />
        </div>

        <input type="submit" value="log on" class="button_of_log_on_form" />

        <input type="reset" value="reset" class="button_of_log_on_form" />

    </fieldset>
</form>

</body>
</html>
